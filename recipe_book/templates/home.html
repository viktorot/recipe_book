{% extends "layout.html" %}

{% load static %}

{% block content %}
<div class="jumbotron">
    {% if user.is_authenticated %}
        <div class="text-center">
            <h3>Welcome, {{ user.name }}!</h4>
            <div>Below you can find a all your recipes</div>
        </div>
    {% else %}
        <div class="d-flex justify-content-center">
            <a href="{% url 'signin' %}">
                <img src="{% static 'signin-microsoft.png' %}" />
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
